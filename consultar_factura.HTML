<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Factura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="consulta-container">
        <h1>Consultar Factura</h1>
        <form id="consultarFacturaForm">
            <label for="facturaId">ID de la Factura:</label>
            <input type="text" id="facturaId" name="facturaId" required>
            <button type="submit">Consultar</button>
        </form>
        <div id="facturaDetalle">
            <!-- Detalle de la factura se mostrará aquí -->
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
